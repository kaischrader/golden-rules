<form [formGroup]="formGroup">

  <h1 mat-dialog-title>
    Create New User
  </h1>
  <div mat-dialog-content>

    <div class="form-container">

      <mat-form-field>
        <mat-label>Titel</mat-label>
        <input matInput formControlName="title" required>
        <button mat-button *ngIf="hasTitle()" matSuffix mat-icon-button aria-label="Clear"
          (click)="titleControl.reset()">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="titleControl.invalid">{{getTitleError()}}</mat-error>
      </mat-form-field>

      <!--       <mat-form-field>
        <mat-label>Datum</mat-label>
        <input matInput formControlName="date" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->

      <!-- some empty line for error-messages and hints -->
      <div class="empty-space">
      </div>

    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-button color="accent" [mat-dialog-close]>
      <mat-icon>cancel</mat-icon> Cancel
    </button>
    <button mat-button color="primary" (click)="onCreateClick()" [disabled]="!formGroup.valid">
      <mat-icon>check</mat-icon> Create User
    </button>
  </div>

</form>
